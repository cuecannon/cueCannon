<ion-page>
  <ion-header :translucent="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="primary"></ion-menu-button>
      </ion-buttons>
      <ion-title v-if="!invite"> Productions</ion-title>
      <ion-title v-if="invite && !productions.length">
        Finding invitation...
      </ion-title>
      <ion-title v-if="invite && productions.length">
        Found invitation
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content :fullscreen="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title v-if="!invite"> Productions</ion-title>
        <ion-title v-if="invite && !productions.length">
          Finding invitation...
        </ion-title>
        <ion-title v-if="invite && productions.length">
          Found invitation
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-button
      v-if="!invite"
      style="width: 100%; margin:1em 0 1em 0;"
      @click="makeProduction"
      id="make-new-production"
    >
      Make new production
    </ion-button>
    <ion-button
      style="width: 100%; margin-bottom: 1em;"
      v-for="production in productions"
      @click="joinProduction(production)"
    >
      Join {{ production.title }}
    </ion-button>
  </ion-content>
</ion-page>
