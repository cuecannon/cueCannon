<ion-page>
  <ion-header :translucent="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="primary"></ion-menu-button>
      </ion-buttons>
      <ion-title> Cue Scripts </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content :fullscreen="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large"> Cue Scripts </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <div @click="selectPlay(play)" v-for="play in availablePlays">
        <ion-item>
          {{play.title}}
        </ion-item>
        <div v-if="selectedPlay?.title == play.title">
          <ion-item
            v-for="(label, section) in play.sections"
            @click="selectSection(section)"
            style="padding-left: 1em;"
          >
            {{label}}
          </ion-item>
        </div>
      </div>
      <ion-item v-if="downloadLink">
        <a :href="downloadLink" download="backup.json">Download Plays</a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-page>
