<ion-header>
  <ion-toolbar>
    <ion-title v-if="casting.role">
      Cast which actor as {{casting.role}}?
    </ion-title>
    <ion-title v-if="casting.actor">
      Cast {{actorNamesByActorId[casting.actor].name}} as which character?
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list v-if="casting.role">
    <ion-item
      v-for="a in actors"
      @click="selectAndDismiss({...casting, actor: a})"
    >
      {{actorNamesByActorId[a].name}}
    </ion-item>
  </ion-list>
  <ion-list v-if="casting.actor">
    <ion-item v-for="r in roles" @click="select({...casting, role: r})">
      {{r}}
    </ion-item>
  </ion-list>
</ion-content>
<ion-button @click="dismiss"> Close </ion-button>
